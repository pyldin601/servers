---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinewrax-cinewrax
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      deployment: cinewrax-cinewrax
  template:
    metadata:
      labels:
        deployment: cinewrax-cinewrax
    spec:
      containers:
        - name: cinewrax-cinewrax
          image: pldin601/cinewrax-apps-cinewrax:7f9c7ed
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "750m"
          env:
            - name: DUMMY
              value: "0"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: cinewrax-cinewrax
spec:
  selector:
    deployment: cinewrax-cinewrax
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: cinewrax-cinewrax
  namespace: cinewrax
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`cw.pyldin601.dev`)
      middlewares: []
      services:
        - kind: Service
          name: cinewrax-cinewrax
          port: 3000
          scheme: http
  tls:
    certResolver: default
