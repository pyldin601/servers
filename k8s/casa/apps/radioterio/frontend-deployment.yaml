---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: frontend
  template:
    metadata:
      labels:
        deployment: frontend
    spec:
      containers:
        - name: frontend
          image: pldin601/radioterio-frontend:a18511d0ed897c305f61274ccc3574005b020910
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "1024Mi"
              cpu: "600m"
          env:
            - name: API_SERVER_URL
              value: https://radioter.io/api-v2
            - name: PLAYBACK_SERVER_URL
              value: https://radioter.io/pb
