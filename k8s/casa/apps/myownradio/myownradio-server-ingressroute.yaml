---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: myownradio-server
  namespace: myownradio
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`radioter.io`) && PathPrefix(`/`)
      services:
        - kind: Service
          name: myownradio-server
          port: http
          scheme: http
#      middlewares:
#        - name: norussiaMiddleware
#          namespace: kube-system
  tls:
    certResolver: default
