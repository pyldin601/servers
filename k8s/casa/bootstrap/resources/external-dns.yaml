---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: external-secretstore
    kind: SecretStore
  target:
    name: cloudflare-credentials
    creationPolicy: Owner
  data:
    - secretKey: CF_API_TOKEN
      remoteRef:
        key: prod/CloudFlare/ExternalDnsCredentials
        property: CF_API_TOKEN
    - secretKey: CF_API_EMAIL
      remoteRef:
        key: prod/CloudFlare/ExternalDnsCredentials
        property: CF_API_EMAIL
---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: cloudflare-dns-updater
spec:
  schedule: "*/30 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cloudflare-dns-updater
              image: node:22.5.1
              env:
                - name: CF_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: cloudflare-credentials
                      key: CF_API_TOKEN
              command: ["/bin/sh", "-c"]
              args:
                - |
                  npx --yes cloudflare-dns-updater -t "$CF_API_TOKEN" \
                      -r pyldin601.xyz:*.pyldin601.xyz \
                      -r pyldin601.xyz:pyldin601.xyz \
                      -r pyldin601.dev:*.pyldin601.dev \
                      -r pyldin601.dev:pyldin601.dev \
                      -r radioter.io:*.radioter.io \
                      -r radioter.io:radioter.io \
                      -r davinciapps.com:davinciapps.com \
                      -r davinciapps.com:*.davinciapps.com
          restartPolicy: OnFailure
