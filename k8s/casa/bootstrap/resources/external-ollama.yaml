---
apiVersion: v1
kind: Endpoints
metadata:
  name: ollama
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.0.240
    ports:
      - name: ollama
        port: 11434
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: default
spec:
  selector: {}
  ports:
    - name: ollama
      port: 11434
      protocol: TCP
